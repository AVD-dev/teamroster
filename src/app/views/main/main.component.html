<div class="container">
  <main
    class="main"
    [ngStyle]="{ 'z-index': (speedDialOpen$ | async) ? -1 : 'initial' }"
  >
    <router-outlet></router-outlet>
  </main>

  <menu class="menu">
    <p-speedDial
      [model]="options"
      [mask]="true"
      type="semi-circle"
      direction="up"
      [radius]="90"
      [rotateAnimation]="false"
      showIcon="pi pi-th-large"
      hideIcon="pi pi-times"
      (onVisibleChange)="onToggleSpeedDial($event)"
    ></p-speedDial>
  </menu>

  <img class="grass" src="assets/img/grass.jpg" />
</div>
