<div class="container">
  <main class="main">
    <router-outlet></router-outlet>
  </main>

  <menu class="menu">
    <div class="grass">
      <img class="grass-bg" src="assets/img/grass.jpg" />
    </div>
    <p-speedDial
      [model]="options"
      [mask]="true"
      type="semi-circle"
      direction="up"
      [radius]="90"
      [rotateAnimation]="false"
      showIcon="pi pi-th-large"
      hideIcon="pi pi-times"
    ></p-speedDial>
  </menu>
</div>
